<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Customer Sign In</h1>
      <form action="submit-customer-login" method="post">
        <div class="input-group">
          <label for="customerUsername">Username</label>
          <input type="text" id="customerUsername" name="customerUsername" required>
        </div>
        
        <div class="input-group">
          <label for="customerPassword">Password</label>
          <input type="password" id="customerPassword" name="customerPassword" required>
        </div>
        
        <a href="cuspro.html" class="button" >Sign In</button>
        </form>
      <a href="index.html" class="back-link">Back to Home</a>
    </div>
  </div>
</body>
</html>
