<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Company Sign In</h1>
      <form action="submit-company-login" method="post">
        <div class="input-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" required>
        </div>
        
        <div class="input-group">
          <label for="companyLocation">Location</label>
          <input type="text" id="companyLocation" name="companyLocation" required>
        </div>
        
        <div class="input-group">
          <label for="companyPassword">Password</label>
          <input type="password" id="companyPassword" name="companyPassword" required>
        </div>
        <a href="compro.html" class="button" >Sign In</button>

      </form>
      <a href="index.html" class="back-link">Back to Home</a>
    </div>
  </div>
</body>
</html>
