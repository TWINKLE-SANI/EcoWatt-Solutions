<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .edit-profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .edit-profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .edit-profile-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            background-color: #f33319;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #ec1f1f;
        }
        .cancel-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .cancel-btn a {
            color: #f82f21;
            text-decoration: none;
            font-size: 16px;
        }
        .cancel-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="edit-profile-container">
    <div class="edit-profile-header">
        <h2>Edit Profile</h2>
    </div>
    <form id="editProfileForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Save Changes">
        </div>
    </form>
    <div class="cancel-btn">
        <a href="profile.html">Cancel</a>
    </div>
</div>

<script>
    // Fill form with current profile data (for demonstration purposes)
    document.addEventListener("DOMContentLoaded", function() {
        // Fetch current profile data from local storage or a server
        const name = localStorage.getItem("customerName") || "";
        const email = localStorage.getItem("customerEmail") || "";
        const location = localStorage.getItem("customerLocation") || "";

        // Set the values of the form fields
        document.getElementById("name").value = name;
        document.getElementById("email").value = email;
        document.getElementById("location").value = location;
    });

    // Handle form submission
    document.getElementById("editProfileForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get the form values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const location = document.getElementById("location").value;

        // Save the updated profile data (e.g., to local storage or a server)
        localStorage.setItem("customerName", name);
        localStorage.setItem("customerEmail", email);
        localStorage.setItem("customerLocation", location);

        // Redirect to profile page
        window.location.href = "cuspro.html";
    });
</script>

</body>
</html>
