<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="company-signup" class="signup section">
    <div class="container section-title" data-aos="fade-up">
      <h2>Company Sign Up</h2>
      <p>Create your account as a company</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <form action="submit-company-signup" method="post" class="signup-form">
        <div class="row gy-4">
          <div class="col-md-6">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="col-md-6">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-6">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="col-md-6">
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="location" class="form-control" placeholder="Location" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="energy_source" class="form-control" placeholder="Energy Source Used" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="budget_per_sq_ft" class="form-control" placeholder="Budget per sq_ft" required>
          </div>
         
          
          <div class="col-12 text-center">
            <a href="compro.html" class="button">Sign Up</a>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
